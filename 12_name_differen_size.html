<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>different heading size</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    
    <!-- 
        Print your name to the screen with every letter being a different heading size
    -->

    <h6 style="color: red;">W</h6>
    <h6 style="color: green;">i</h6>
    <h5 style="color: blue;">s</h5>
    <h4 style="color: violet;">s</h4>
    <h3 style="color: pink;">a</h3>
    <h2 style="color: gold;">n</h2>
    <h1 style="color: red;">u</h1>




</body>
</html>
