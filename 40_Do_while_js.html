<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Do while javaScript</title>
</head>
<body>
    <h3>Do While</h3>
    <p>ความแตกต่างของการวนลูประหว่าง Do while and while loop</p>
    <p>Do while จะทำคำสั่งก่อนแล้วค่อยตรวจสอบเงื่อนไข</p>
    <p>While loop จะทำการตรวจสอบเงื่อนไขก่อนแล้วค่อยทำคำสั่ง</p>
    <script>
        var A = 1 ;
        do {
            document.write("รอบที่ ", A+"", "<br>");
            A++;
        }while(A<100)
    
    </script>
</body>
</html>
