<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>For loop Javascript</title>
</head>
<body>
    
    <header>
        <h3>For Loop javascript</h3>
        <p>For loop คือการเพิ่มค่าของตัวแปรที่เรากำหนดขึ้นไปเรื่อยตามที่เรากำหนดนั้นเอง</p>
    </header>

    <h3>For example</h3>
    <p>Get the value from the user</p>
    <p>After that print the document on the screen and new rows</p>

    <script>
        A = prompt ("A loop:" , "");
        for (B=0; B<=A; B++) {
            document.write(B + "" + "<br>");
        }
    </script>

</body>
</html>
