<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScrip alert function</title>
</head>
<body>
    
    <form name="formname">
        Name : <input type="text" value="" name="name1">
        surname : <input type="text" value="" name="surname1">
        <input type="button" value="Record" onclick="fullName()">
    </form>

    <script>
        function fullName(){
            var name = document.formname.name1.value;
            var surname = document.formname.surname1.value;

            alert("Name : " + name  + " Surname : " + surname );
        }
    </script>
    
</body>
</html>
