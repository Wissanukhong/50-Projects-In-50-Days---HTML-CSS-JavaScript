<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        Prints 10 names with a line break between each name. The list should be alphabetized, 
        and to do this place a subscripted number next to each name based on where it will go in the alphabetized list. 
        (Example: Alan1). Print first, the unalphabetized list with a subscript number 
        next to each name, then the alphabetized list. Both lists should have an <h1> level heading.[See solution] 
    -->

    <h1>Unalphabetized list</h1>
    <ol>
        <li>Red<sub>1</sub></li>
        <li>Andrew<sub>2</sub></li>
        <li>Read<sub>3</sub></li>
        <li>Lila<sub>4</sub></li>
        <li>Marie<sub>5</sub></li>
        <li>Faith<sub>6</sub></li>
        <li>Robert<sub>7</sub></li>
        <li>Art<sub>8</sub></li>
        <li>Lily<sub>9</sub></li>
        <li>Joy<sub>10</sub></li>
    </ol>

    <h1>Alphabetized list</h1>
    <ol>
        <li>Red</li>
        <li>Andrew</li>
        <li>Read</li>
        <li>Lila</li>
        <li>Marie</li>
        <li>Faith</li>
        <li>Robert</li>
        <li>Art</li>
        <li>Lily</li>
        <li>Joy</li>
    </ol>



</body>
</html>
