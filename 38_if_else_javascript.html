<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>If Else javaScript</title>
</head>
<body>
    <p>var A = 5</p>
    <p>var B = 6</p>
    <!-- <p>If var A >= B document.write("A >= B")</p> -->

    <script>
        var A = 5;
        var B = 6;
        if ( A >= B) {
            document.write("A มีค่ามากว่า B ");
        }else{
            document.write("A ไม่มีค่ามากว่า B ");
        }
    </script>
</body>
</html>
