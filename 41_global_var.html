<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Global variable</title>
    <style>
        body,html{
            padding: 0;
            margin: 0;
        }
        .head{
            height: 300px;
            width: 100%;
        }

        .color-rgb{
            background-color: rgba(0,255,0, 0.3);
        }

        .head-text{
            text-align: center;
            position: relative;
            top: 50%;
        }
    </style>
</head>
<body>
    
    <header class="head color-rgb">
        <h1 class="head-text">Global Variable</h1>
        <p class="head-text">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
    </header>


</body>
</html>
